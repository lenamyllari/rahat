    <script>
        function visibility() {
            var x = document.getElementById('myDIV');
            if (x.style.visibility === 'visible') {
                x.style.visibility = 'visible';
            } else {
                x.style.visibility = 'visible';
            }
        }
        $(document).ready(function(){
            $('body div input').click(function(){
                $('div input').removeClass("active");
                $(this).addClass("active");
            });
        });
    </script>
